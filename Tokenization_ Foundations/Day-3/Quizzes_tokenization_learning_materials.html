        let currentQuestionIndex = 0;
        let totalQuestions = 0;
        let correctAnswers = 0;
        let userAnswers = [];
        let flattenedQuestions = [];

        // Flatten questions for easier navigation
        function initializeQuiz() {
            flattenedQuestions = [];
            quizData.forEach((session, sessionIndex) => {
                session.questions.forEach((q, qIndex) => {
                    flattenedQuestions.push({
                        ...q,
                        sessionName: session.session,
                        sessionIndex,
                        questionIndex: qIndex
                    });
                });
            });
            totalQuestions = flattenedQuestions.length;
            renderQuiz();
        }

        function renderQuiz() {
            const container = document.getElementById('quizContainer');
            container.innerHTML = '';

            let currentSession = '';
            flattenedQuestions.forEach((question, index) => {
                if (question.sessionName !== currentSession) {
                    currentSession = question.sessionName;
                    const sessionHeader = document.createElement('div');
                    sessionHeader.className = 'session-header';
                    sessionHeader.textContent = currentSession;
                    container.appendChild(sessionHeader);
                }

                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = `question-${index}`;
                
                const questionTitle = document.createElement('h3');
                questionTitle.textContent = `Q${index + 1}: ${question.question}`;
                questionDiv.appendChild(questionTitle);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                question.options.forEach((option, optionIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.onclick = () => selectAnswer(index, optionIndex);
                    
                    optionDiv.innerHTML = `
                        <span class="option-letter">${String.fromCharCode(65 + optionIndex)})</span>
                        <span>${option}</span>
                    `;
                    
                    optionsDiv.appendChild(optionDiv);
                });

                questionDiv.appendChild(optionsDiv);
                container.appendChild(questionDiv);
            });
        }

        function selectAnswer(questionIndex, selectedOption) {
            const question = flattenedQuestions[questionIndex];
            const questionDiv = document.getElementById(`question-${questionIndex}`);
            const options = questionDiv.querySelectorAll('.option');
            
            // Store user answer
            userAnswers[questionIndex] = selectedOption;
            
            // Clear previous selections
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Mark selected option
            options[selectedOption].classList.add('selected');
            
            // Show correct/incorrect immediately
            if (selectedOption === question.correct) {
                options[selectedOption].classList.add('correct');
                questionDiv.classList.add('answered-correct');
                correctAnswers++;
            } else {
                options[selectedOption].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                questionDiv.classList.add('answered-incorrect');
            }
            
            // Show info panel
            showInfoPanel(question.info);
            
            // Update progress
            updateProgress();
            
            // Check if quiz is complete
            if (userAnswers.filter(a => a !== undefined).length === totalQuestions) {
                showFinalScore();
            }
        }

        function showInfoPanel(info) {
            const panel = document.getElementById('infoPanel');
            panel.innerHTML = `
                <h4>${info.title}</h4>
                <p>${info.content}</p>
            `;
            panel.classList.add('show');
        }

        function toggleInfoPanel() {
            const panel = document.getElementById('infoPanel');
            panel.classList.toggle('show');
        }

        function updateProgress() {
            const answeredCount = userAnswers.filter(a => a !== undefined).length;
            const progress = (answeredCount / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function showFinalScore() {
            const scorePercentage = Math.round((correctAnswers / totalQuestions) * 100);
            const scoreDisplay = document.getElementById('scoreDisplay');
            const finalScore = document.getElementById('finalScore');
            const scoreFeedback = document.getElementById('scoreFeedback');
            
            finalScore.textContent = `${scorePercentage}%`;
            
            let feedback = '';
            if (scorePercentage >= 90) {
                feedback = 'Outstanding! You have excellent knowledge of tokenization concepts.';
            } else if (scorePercentage >= 80) {
                feedback = 'Great job! You have a solid understanding of tokenization.';
            } else if (scorePercentage >= 70) {
                feedback = 'Good work! Consider reviewing some concepts for deeper understanding.';
            } else if (scorePercentage >= 60) {
                feedback = 'Fair performance. More study of the fundamentals would be beneficial.';
            } else {
                feedback = 'Additional study recommended. Review the training materials and retake the quiz.';
            }
            
            scoreFeedback.textContent = `${correctAnswers}/${totalQuestions} correct. ${feedback}`;
            scoreDisplay.classList.add('show');
            
            // Scroll to score display
            scoreDisplay.scrollIntoView({ behavior: 'smooth' });
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            userAnswers = [];
            
            document.getElementById('scoreDisplay').classList.remove('show');
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('infoPanel').classList.remove('show');
            
            // Clear all question states
            const questions = document.querySelectorAll('.question');
            questions.forEach(q => {
                q.classList.remove('answered-correct', 'answered-incorrect');
                const options = q.querySelectorAll('.option');
                options.forEach(option => {
                    option.classList.remove('selected', 'correct', 'incorrect');
                });
            });
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);

        // Close info panel when clicking outside
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('infoPanel');
            const icon = document.getElementById('infoIcon');
            
            if (!panel.contains(event.target) && !icon.contains(event.target)) {
                panel.classList.remove('show');
            }
        });
    </script>
